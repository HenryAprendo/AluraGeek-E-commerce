<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Principal</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/bases.css">
        <link rel="stylesheet" href="./css/principal.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecera container">
            <section class="cabecera__icon">
                <img class="icon__logo" src="./img/logo/Logo.png" alt="logo de alureGeek"> 
            </section>
            <section class="cabecera_input">
                <div class="item1">
                    <input class="search" type="text" placeholder="¿Qué deseas buscar?">
                    <figure>
                        <img class="icon__lupa" src="./img/logo/lupaBlack.png" alt="">
                    </figure>
                </div>
                <div class="item2">
                    <button class="cabecera__btn"><a href="">Login</a></button>
                </div>    
            </section>   
        </header>

        <main>
            <section class="banner">
                <img  src="./img/banner/bannerChampinon.jpg" class="banner__img"></img>
                <section class="banner__informacion container">
                    <p class="banner__titulo">Febrero Promocional</p>
                    <p class="banner__texto">Productos seleccionados con 33% de descuento</p>
                    <button class="banner__btn">Ver consolas</button>
                </section>
            </section>

            <section class="product container">
                <section class="product__texto">
                    <p class="product__titulo">Start Wars</p>
                    <div>
                        <a class="product__enlace">Ver todo</a>
                        <img class="product__flecha" src="./img/logo/flechaPequeña.png" alt="flecha">
                    </div>
                </section>
                <section class="product__card">
                    <div class="card">
                        <img class="card_img" src="./img/start-wars/1-start-wars.png" alt="start-wars">
                        <div class="product__info">
                            <p class="card__name">Producto XYZ</p>
                            <p class="card__price">R$ 60,00</p>
                            <a class="card__enlace">Ver producto</a>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card_img" src="./img/start-wars/2-start-wars.png" alt="start-wars">
                        <div class="product__info">
                            <p class="card__name">Producto XYZ</p>
                            <p class="card__price">R$ 60,00</p>
                            <a class="card__enlace">Ver producto</a>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card_img" src="./img/start-wars/3-start-wars.png" alt="start-wars">
                        <div class="product__info">
                            <p class="card__name">Producto XYZ</p>
                            <p class="card__price">R$ 60,00</p>
                            <a class="card__enlace">Ver producto</a>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card_img" src="./img/start-wars/4-start-wars.png" alt="start-wars">
                        <div class="product__info">
                            <p class="card__name">Producto XYZ</p>
                            <p class="card__price">R$ 60,00</p>
                            <a class="card__enlace">Ver producto</a>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
